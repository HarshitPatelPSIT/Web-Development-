<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ul li{
            list-style: none;
            padding: 23px;
            background-color: aquamarine;
            list-style-position: inside;
    
        }
        ul{
            padding: 5px;
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Link</li>
        </ul>
    </nav>
</body>
</html>
