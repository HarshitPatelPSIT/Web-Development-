<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 20px 5px hotpink;
            background-color: beige;
            color: red;
        }
        .n{
            margin: 10px;
            padding: 15px;
            text-shadow: 2px 2px 5px rgb(239, 215, 2);
            outline: 2px solid green;
            border: 5px violet;
            border-radius: 15px;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="n">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid sit esse rem iste corporis minus. Corporis quam natus, qui maxime repellendus expedita illo libero laudantium nisi.</p>
</body>
</html>
